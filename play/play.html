<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="play.css"> 
  <title>Find a Match - Chesster</title>
</head>
<body>
  <div class="container">
    <h1>Find a Match</h1>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="status-text" id="status">Scanning for opponents...</div>
    <button class="button" id="cancel-button">Cancel</button>
    <div class="footer">
      <p>&copy; 2023 Chesster. All rights reserved.</p>
    </div>
  </div>

  <script>
    
    const statusText = document.getElementById('status');
    const cancelButton = document.getElementById('cancel-button');

    
    setTimeout(() => 
    {
      statusText.textContent = "Opponent found! Preparing match...";
      setTimeout(() => 
      {
        statusText.textContent = "Match starting in 3... 2... 1...";
        setTimeout(() => 
        {
          statusText.textContent = "Match found, redirecting shortly. Good luck!";
          cancelButton.style.display = 'none'; 
          setTimeout(() => 
          {
            window.location.href="../main/main.html";
          }, 3000)
        }, 3000);
      }, 2000);
    }, 5000);

    
    cancelButton.addEventListener('click', () => {
      statusText.textContent = "Scanning canceled.";
      cancelButton.style.display = 'none'; 
      setTimeout(() => {
        window.location.href="../main/main.html";
      }, 1000)
    });
  </script>
</body>
</html>
