<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="top_players.css"> 
  <title>Chess Players Showroom</title>
</head>
<body>
  <h1>Hall of Fame</h1>
  <div class="showroom">
    <!-- Box 1 -->
    <div class="box">
      <img src="top_player_assets\carlsen.png" alt="Player 1">
      <div class="title">Magnus Carlsen</div>
    </div>

    <!-- Box 2 -->
    <div class="box">
      <img src="top_player_assets\Garry-Kasparov.jpg" alt="Player 2">
      <div class="title">Garry Kasparov</div>
    </div>

    <!-- Box 3 -->
    <div class="box">
      <img src="top_player_assets\bobby_fischer.jpg" alt="Player 3">
      <div class="title">Bobby Fischer</div>
    </div>

    <!-- Box 4 -->
    <div class="box">
      <img src="top_player_assets\Viswanathan Anand.jpeg" alt="Player 4">
      <div class="title">Viswanathan Anand</div>
    </div>

    <!-- Box 5 -->
    <div class="box">
      <img src="top_player_assets\Judit_Polgar.jpg" alt="Player 5">
      <div class="title">Judit Polgár</div>
    </div>

    <!-- Box 6 -->
    <div class="box">
      <img src="top_player_assets\Hikaru Nakamura.jpg" alt="Player 6">
      <div class="title">Hikaru Nakamura</div>
    </div>

    <!-- Box 7 -->
    <div class="box">
      <img src="top_player_assets\Jose Raul Capablanca.jpg" alt="Player 7">
      <div class="title">José Raúl Capablanca</div>
    </div>

    <!-- Box 8 -->
    <div class="box">
      <img src="top_player_assets\Anatoly Karpov.jpg" alt="Player 8">
      <div class="title">Anatoly Karpov</div>
    </div>
  </div>

</html>
